<app-know-header-modal></app-know-header-modal>

<ion-content class="fondo">
  <ion-label class="texto">Compartir</ion-label>
  <ion-grid class="redesSociales">
    <ion-row *ngIf="tarjeta">
      <ion-col *ngFor="let item of tarjeta.tarjetaservicioList; let i = index" size="4" sizeSm="4" sizeMd="3"
               sizeLg="2" class="ion-text-center">
        <img
          [src]="item.servicio.logo ? 'data:image/jpeg;base64,' + item.servicio.logo : '/assets/no-imagen.png'"
          width="92px"
          height="92px"
          [alt]="item.servicio.type"
          [style.opacity]="tarjeta.openfirst && i !== 0 ? '0.1' : '1'"
        />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-button
          [vcdDownloadVCard ]="vCard"
          [encoding ]="vCardEncoding.none"
          class="button-dark"
          [expand]="'block'"
          (click)="compartir()"
        >
          Compartir
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
