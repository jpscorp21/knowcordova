<ion-header class="ion-no-border">
  <ion-toolbar class="fondo">
    <ion-title>Know</ion-title>
    <ion-buttons slot="end" style="padding-right: 12px;" class="mx-0">
      <ion-button>
        <ion-img src="assets/icon/menu.svg" class="menu"></ion-img>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="borde"></div>

<ion-content class="fondo">  
  <form [formGroup]="ngForm">
    <ion-grid class="d-flex flex-column justify-content-start px-0" style="height: 80vh !important;">      
      <ion-row class="mx-0">
        <ion-col size="11" sizeSm="10" sizeMd="8" class="m-auto">                    
          <ion-row class="py-0">
            <ion-col class="py-0">
              <h3 class="py-0 my-2">Cambiar contrase単a</h3>
            </ion-col>
          </ion-row>            
          <ion-row>
            <ion-col style="text-align: center;">
              <ion-item class="input fondo">
                <ion-label [position]="'stacked'">Contrase単a</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>        
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="text-align: center;">
              <ion-item class="input fondo">
                <ion-label [position]="'stacked'">Confirmar contrase単a</ion-label>
                <ion-input formControlName="password_confirmation" type="password"></ion-input>
                
              </ion-item>        
              <ion-item class="fondo" lines="none" *ngIf="ngForm.controls['password_confirmation'].touched && ngForm.controls['password_confirmation'].hasError('NoPassswordMatch')">
                <ion-label class="text-danger" style="margin-bottom: 0px !important;">Las contrase単as no son iguales</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>                                              
          <ion-row> 
            <ion-col style="text-align: center;" class="ion-padding-top px-0">
              <ion-button type="submit" class="button-dark" expand="block" (click)="registrar()" [disabled]="!valid || (confirmarClicked | async)">Aceptar</ion-button>
            </ion-col>
          </ion-row>                                                                          
        </ion-col>
      </ion-row>        
    </ion-grid>
  </form>
</ion-content>
