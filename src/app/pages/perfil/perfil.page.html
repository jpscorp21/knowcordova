<ion-header class="ion-no-border">

  <ion-toolbar>
    <ion-title
      *ngIf="perfil.perfil$ && perfil.perfil$ | async as usuario">{{usuario.nombre}} {{usuario.apellido}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <img src="assets/qr-icon.svg" alt="" (click)="openQrScanner()"/>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="borde"></div>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="colSeguidores" *ngIf="perfil.perfil$ && perfil.perfil$ | async as perfil">

      <ion-col (click)="editarPerfil()">
        <div class="avatar">
          <ion-avatar>
            <ion-img
              [src]="perfil.logo ? 'data:image/jpeg;base64,' + perfil.logo : 'assets/avatarPerfil.svg'"></ion-img>
          </ion-avatar>
        </div>
      </ion-col>
      <ion-col>
        <ion-label>
          <b>{{perfil?.followers ?? 0}}</b>
          <p>Seguidores</p>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <b>{{perfil?.following ?? 0}}</b>
          <p>Siguiendo</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="bordeSecundario"></div>

  <ion-list>
    <!--<ion-item class="ion-no-border" routerLink="/tabs/viewas">
      <img src="assets/icon/eyes.svg" />
      <ion-label class="tipografia">Ver como</ion-label>
    </ion-item>-->
    <ion-item class="ion-no-border" routerLink="/tabs/perfil-edicion">
      <img src="assets/icon/profile-outline.svg" alt=""/>
      <ion-label class="tipografia">Editar perfil</ion-label>
    </ion-item>
    <ion-item class="ion-no-border" routerLink="/tabs/privacidad">
      <img src="assets/icon/privacity.svg" alt=""/>
      <ion-label class="tipografia">Privacidad</ion-label>
    </ion-item>
    <ion-item class="ion-no-border" routerLink="/tabs/reset-password">
      <img src="assets/icon/key.svg" alt=""/>
      <ion-label class="tipografia">Cambiar Contraseña</ion-label>
    </ion-item>
    <ion-item class="ion-no-border" routerLink="/tabs/tutorial">
      <img src="assets/icon/help.svg" alt=""/>
      <ion-label class="tipografia">Instrucciones</ion-label>
    </ion-item>
    <ion-item class="ion-no-border" routerLink="/tabs/acercade">
      <img src="assets/icon/information.svg" alt=""/>
      <ion-label class="tipografia">Sobre Nosotros</ion-label>
    </ion-item>
    <ion-item class="ion-no-border" (click)="verTerminos()" style="cursor:pointer;">
      <img src="assets/icon/information.svg" alt=""/>
      <ion-label class="tipografia">Términos y condiciones</ion-label>
    </ion-item>
    <ion-item class="ion-no-border" (click)="logout()">
      <img src="assets/icon/exit.svg" alt=""/>
      <ion-label class="tipografia">Cerrar sesión</ion-label>
    </ion-item>
    <ion-item class="ion-no-border" (click)="salir()">      
      <ion-icon name="arrow-back-outline"></ion-icon>
      <ion-label class="tipografia">Salir</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="m-2">
    <ion-fab-button routerLink="/tabs/crear-tarjeta">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
